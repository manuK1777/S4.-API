<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manuel Krapovickas">
    <link rel="stylesheet" href="build/style.css">
    <title>S4. API</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-12">
                    <p class="mt-4 ms-3 custom-weather-paragraph" id='weather'></p>
                </div>
            </div>
        </header>
        <main>
            <div class="row justify-content-center custom-card-row">
                <div class="card">
                    <div class="col-8 justify-content-center ms-auto me-auto">
                        <h3 class="text-center">Preparat per riure? </h3>
                    </div>
                    <div class="col-10 justify-content-center ms-auto me-auto custom-div-joke">
                        <p id='joke' class="text-center mt-3">"Loading..."</p>
                    </div>
                    <div class="col-8 justify-content-center ms-auto me-auto">
                        <div class="d-flex justify-content-center mt-3">
                            <div class="btn-group btn-group-sm ms-2" role="group" aria-label="Small button group">
                                <button type="button" class="btn custom-btn-emoticon me-4" data-value="1"
                                    onclick="sendValue(this.dataset.value)">
                                    <div class=" emoji-container">
                                    <img class="emoji" src="./img/outline-sad-emo.png" alt="unhappy emoticon face"
                                        style="width: 35px;">
                            </div>
                            </button>
                            <button type="button" class="btn custom-btn-emoticon me-4" data-value="2"
                                onclick="sendValue(this.dataset.value)">
                                <div class="emoji-container">
                                    <img class="emoji" src="./img/outline_bored-emo.png" alt="smiling emoticon face"
                                        style="width: 35px;">
                                </div>
                            </button>
                            <button type="button" class="btn custom-btn-emoticon me-4" data-value="3"
                                onclick="sendValue(this.dataset.value)">
                                <div class="emoji-container">
                                    <img class="emoji" src="./img/outline-laughing-emo.png" alt="smiling emoticon face"
                                        style="width: 35px;">
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-6 justify-content-center ms-auto me-auto text-center mt-4">
                    <span class="seguent-acudit-btn-span">
                        <button type="button" class="btn btn-primary custom-primary-btn mt-1 px-4" id="nextJokeBtn"
                            onclick="nextAcudit()">Seg√ºent
                            acudit</button>
                    </span>
                </div>
            </div>
        </main>
    </div>
    

    
    <script src="./build/index.js"></script>
</body>

</html>
